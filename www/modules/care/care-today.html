<ion-content has-tabs="true" >
    <ion-list ng-controller="CareTodayCtrl"
              can-swipe="true">
        <ion-item ng-repeat="item in cares"
                  ng-init="child=currentPerson.childrenById[item.data.childRef]"
                  class="card">
            <a class="item item-thumbnail-left" href="#">
                <img ng-src="{{child.imgUrl}}">
                <h2>{{item.start | date:'shortDate'}} {{item.title}} de {{child.firstName}}</h2>
                <p>{{item.start | date:'shortTime'}} - {{item.end | date:'shortTime'}}</p>
            </a>

            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" href="#">
                    <i class="icon ion-checkmark-circled"></i>Confirmer
                </a>
                <a class="tab-item" href="#">
                    <i class="icon ion-information-circled"></i>Modifier
                </a>
                <a class="tab-item" href="#">
                    <i class="icon ion-close-circled"></i>Annuler
                </a>
            </div>
        </ion-item>
</ion-content>
